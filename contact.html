<body>
    <div class="card">
        <div class="card-content">
            <div class="profile-box">
                <i class="page-icon fa-solid fa-envelope"></i>
                <h1>Contact</h1>
                <h3>Send me a message using the form below.</h3>
            </div>
            <nav>
                <button onclick="clickNavPage('./');" class="nav-button"><i class="fa-solid fa-house"></i> Home</button>
                <button onclick="clickNavPage('./resume');" class="nav-button"><i class="fa-solid fa-file-invoice"></i> Résumé</button>
                <button onclick="clickNavPage('./projects');" class="nav-button"><i class="fa-solid fa-box-archive"></i> Projects</button>
                <button class="nav-button-selected"><i class="fa-solid fa-envelope"></i> Contact</button>
            </nav>
            <section class="contact-section">
                <div class="contact-form">
                  <form action="https://formspree.io/f/moqovbqk" method="POST" id="contactForm">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" placeholder="John Doe" type="text" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" placeholder="hello@example.com" required>
                    </div>
                    <div class="form-group">
                      <label for="message">Message:</label>
                      <textarea id="message" name="message" rows="8" placeholder="I'd like to contact you because..." required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6LeWllEnAAAAALdycq7AIRWIf-CS_JOwcwHZvzLF" data-size="normal"></div>
                    </div>
                    <div class="form-group">
                      <button type="submit" id="submitBtn">Send Message</button>
                    </div>
                  </form>
                </div>
            </section>
        </div>
